<div class="container">
    <h1>Admin Panel</h1>
  
    <!-- Create Team Form -->
    <div>
      <h2>Create New Team</h2>
      <form (ngSubmit)="createTeam()">
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" [(ngModel)]="newTeam.name" required>
  
        <label for="maximumBudget">Maximum Budget:</label>
        <input type="number" id="maximumBudget" [(ngModel)]="newTeam.maximumBudget" required>
  
        <button type="submit">Create</button>
      </form>
    </div>
  
    <!-- Team List -->
    <div>
      <h2>Team List</h2>
      <ul>
        <li *ngFor="let team of teams">
          {{ team.name }} (Budget: {{ team.maximumBudget }})
          <button (click)="editTeam(team)">Edit</button>
          <button (click)="deleteTeam(team.id)">Delete</button>
        </li>
      </ul>
    </div>
  
    <!-- Create Player Form -->
    <div>
      <h2>Create New Player</h2>
      <form (ngSubmit)="createPlayer()">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" [(ngModel)]="newPlayer.name" required>
  
        <label for="playerAge">Player Age:</label>
        <input type="number" id="playerAge" [(ngModel)]="newPlayer.age" required>
  
        <!-- Other player fields (category, bidding price, etc.) can be added here -->
  
        <button type="submit">Create</button>
      </form>
    </div>
  
    <!-- Player List -->
    <div>
      <h2>Player List</h2>
      <ul>
        <li *ngFor="let player of players">
          {{ player.name }} (Age: {{ player.age }})
          <button (click)="editPlayer(player)">Edit</button>
          <button (click)="deletePlayer(player.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
